<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Control</title>
</head>
<body>
  <h1>Minecraft Server Control</h1>
  <form id="mc-command-form">
    <label for="command">Command:</label>
    <input type="text" id="command" name="command" required>
    <button type="submit">Send</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('mc-command-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const command = document.getElementById('command').value;
      fetch('http://your-backend-server/api/command', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ command: command })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('response').innerText = data.message;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('response').innerText = 'An error occurred';
      });
    });
  </script>
</body>
</html>
